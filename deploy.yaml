import: 
  - recipe/laravel.php

config:
  repository: 'git@github.com:StevenAltmae/tire-shop.git'
  keep_releases: 2
  shared_files: ['.env']
  shared_dirs: ['storage']

hosts:
  stage:
    hostname: 'tak22altmae.itmajakas.ee'
    http_user: virt118975
    remote_user: virt118975
    deploy_path: '~/domeenid/www.tak22altmae.itmajakas.ee/tireshop'

tasks:

  opcache:clear:
    - run: killall php84-cgi || true

  fix:env:
    - run: sed -i 's/APP_NAME=Tire-Shop/APP_NAME="Tire-Shop"/' {{deploy_path}}/shared/.env

  deploy:
    - "deploy:prepare"
    - "deploy:shared"
    - "fix:env"
    - "deploy:vendors"
    - "artisan:storage:link"
    # - "artisan:optimize:clear"
    # - "artisan:optimize"
    - "deploy:publish"

after:
  deploy:failed: deploy:unlock

before:
  deploy:success: opcache:clear